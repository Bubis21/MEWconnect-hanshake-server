run.config:
  build_triggers:
    - package.json
  cache_dirs:
    - node_modules
  engine: nodejs
  engine.config:
    dep_manager: npm
    runtime: nodejs-8.9
  extra_packages:
    - bash
  build_triggers:
    - package.json
  extra_steps:
    - cd npm install
    - cd client && npm run build
    - cd server && npm install
data.redis:
  image: nanobox/redis
  config:
    version: 3.0
web.api:
  ports:
    - "tcp:3000:3200"
  routes:
    - /
  start:
    - "bash -c 'npm start'"
